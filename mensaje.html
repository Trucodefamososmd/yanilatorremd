<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Google</title>
    <style>
        body {
            background: linear-gradient(to right, #0044ff, #ff3300);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        iframe {
            width: 100%;
            max-width: 640px;
            height: 800px;
            border: none;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0044ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .back-button:hover {
            background-color: #0033cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeYs11bUAS7NkaBuYwvdfqIuLBgNeY62QIjjmKdNLqUpKwSxA/viewform?usp=dialog" 
            title="Formulario de Google"></iframe>
        <a href="index.html" class="back-button">Volver al inicio</a>
    </div>
</body>
</html>
