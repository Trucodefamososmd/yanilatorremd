<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de las Peleas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background:linear-gradient(to right, #0044ff, #ff3300);
            color: #333;
            padding: 20px;
        }
        .game-box {
            width: 80%;
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            background: #ff3366;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: #cc0033;
        }
        .pelea {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 20px;
            color: #cc0033;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            padding: 14px;
            background: black;
            color: white;
            border-radius: 8px;
            font-size: 1em;
            transition: 0.3s;
            font-weight: bold;
        }
        .back-button:hover {
            background: gray;
        }
    </style>
</head>
<body>
    <h1>🎲 Ruleta de las Peleas 🎲</h1>
    <h2>Girás la ruleta y te toca una pelea histórica de Yanina</h2>
    <div class="game-box">
        <button onclick="girarRuleta()">Girar Ruleta</button>
        <p class="pelea" id="resultado"></p>
    </div>
    <a class="back-button" href="index.html">Volver al inicio</a>
    
    <script>
        const peleas = [
            "Yanina vs. Ana Rosenfeld",
            "Yanina vs. Andrea Taboada",
            "Yanina vs. Nancy Pazos",
            "Yanina vs. Jorge Rial",
            "Yanina vs. Evelyn Von Brock",
            "Yanina vs. Mariana Nannis",
            "Yanina vs. Pampita.",
            "Yanina vs. Luli Salazar",
            "Yanina vs. Nicole Neumann",
            "Yanina vs. Cinthia Fernández",
            "Yanina vs. Moria Casán",
            "Yanina vs. Beto Casella",
            "Yanina vs. Karina Iavícoli",
            "Yanina vs. La bomba tucumana",
            "Yanina vs. Esmeralda Mitre",
            "Yanina vs. Estefi Berardi",
            "Yanina vs. Ana Rosenfeld",
            "Yanina vs. Graciela Alfano",
            "Yanina vs. Fernanda Callejon",
            "Yanina vs. Flor de la V",
            "Yanina vs. Yuyito Gonzalez",
            "Yanina vs. Julia Mengolini",
            "Yanina vs. Nancy Dure",
            "Yanina vs. Maru Botana",
            "Yanina vs. Marcela Feudale",
        ];

        function girarRuleta() {
            const resultado = document.getElementById("resultado");
            const peleaAleatoria = peleas[Math.floor(Math.random() * peleas.length)];
            resultado.innerText = `🎰 ${peleaAleatoria}`;
        }
    </script>
</body>
</html>
